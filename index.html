<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Havas Food</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./assets/library/slick/slick.css">
    <link rel="stylesheet" href="./assets/library/slick/slick-theme.css">
</head>

<body>
    <header>
        <h1 class="main__title text-align-center mx-1">Продукты "Havas"</h1>
    </header>
    <main>
        <section class="search mx-1">
            <form action="#">
                <img src="./assets/img/ico/search.svg" alt="search">
                <input type="search" placeholder="Поиск по категориям">
            </form>
        </section>
        <section class="banners">
            <div class="banner__slider">
                <div class="banner__item">
                    <div class="banner__item-intro">
                        <h3>Скидки в честь Рамазана</h3>
                        <h1>Получите 25%</h1>
                        <button>Получить скидку</button>
                    </div>
                </div>
                <div class="banner__item">
                    <div class="banner__item-intro">
                        <h3>Скидки в честь Рамазана</h3>
                        <h1>Получите 35%</h1>
                        <button>Получить скидку</button>
                    </div>
                </div>
                <div class="banner__item">
                    <div class="banner__item-intro">
                        <h3>Скидки в честь Рамазана</h3>
                        <h1>Получите 75%</h1>
                        <button>Получить скидку</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="categories">
            <div class="categories__title d-flex align-items-center justify-content-beetwen">
                <h1 class="main__title">Категории</h1>
                <a class="main__link" href="#">Смотреть все</a>
            </div>
            <div class="categories__wrapper">
                <div class="categories__item">
                    <div class="categories__item-img">
                        <img src="./assets/img/ico/fruits.svg" alt="фрукты">
                    </div>
                    <p>Фрукты</p>
                </div>
                <div class="categories__item">
                    <div class="categories__item-img">
                        <img src="./assets/img/ico/vegatables.svg" alt="овощи">
                    </div>
                    <p>Овощи</p>
                </div>
                <div class="categories__item">
                    <div class="categories__item-img">
                        <img src="./assets/img/ico/cheese.svg" alt="сырные">
                    </div>
                    <p>Сырные</p>
                </div>
                <div class="categories__item">
                    <div class="categories__item-img">
                        <img src="./assets/img/ico/meat.svg" alt="Мясо">
                    </div>
                    <p>Мясо</p>
                </div>
            </div>
        </section>
        <section class="products">
            <div class="product__title d-flex align-items-center justify-content-beetwen">
                <h1 class="main__title">Продукты</h1>
                <a class="main__link" href="#">Смотреть все</a>
            </div>
            <div class="product__wrapper">
                <div class="product__card-item">
                    <img src="./assets/img/catalog/pepper.svg" alt="Перец обычный">
                    <div class="product__card-intro d-flex">
                        <div class="product__card-intro-item">
                            <h3>Перцы обычные</h3>
                            <p class="price">1kg, 4000 сум</p>
                        </div>
                        <div class="product__card-intro-add">
                            <div class="add__card-item">
                                <img src="./assets/img/ico/plus.svg" alt="plus">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product__card-item">
                    <img src="./assets/img/catalog/meat.svg" alt="Мясо баранина">
                    <div class="product__card-intro d-flex">
                        <div class="product__card-intro-item">
                            <h3>Мясо баранина</h3>
                            <p class="price">1kg, 9000 сум</p>
                        </div>
                        <div class="product__card-intro-add">
                            <div class="add__card-item">
                                <img src="./assets/img/ico/plus.svg" alt="plus">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="menu">
            <div class="menu__wrapper">
                <div class="menu__item">
                    <img src="./assets/img/ico/home.svg" alt="Главная">
                </div>
                <div class="menu__item">
                    <img src="./assets/img/ico/catalog.svg" alt="Каталог">
                </div>
                <div class="menu__item menu__item-cart">
                    <div class="menu__item-img">
                        <img src="./assets/img/ico/cart.svg" alt="Корзина">
                        <p>0</p>
                    </div>
                </div>
                <div class="menu__item">
                    <img src="./assets/img/ico/check.svg" alt="Локация">
                </div>
                <div class="menu__item">
                    <img src="./assets/img/ico/profile.svg" alt="Профиль">
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./assets/library/slick/slick.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
